<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Divs</title>
  <link rel="shortcut icon" href="./js-favicon.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .div-element {
      height: 100px;
      width: 100%;
      text-align: center;
      line-height: 100px;
      font-size: 24px;
      border: 1px solid black;
    }
  </style>
</head>
<body><script>
    const body = document.querySelector('body');

    for (let i = 0; i < 100; i++) {
      const div = document.createElement('div');
      div.classList.add('div-element');
      div.innerText = `div-${i + 1}`;
      div.dataset.index = i;
      div.dataset.clicked = '';
      body.appendChild(div);
    }

    function handleClick(event) {
      const targetDiv = event.target;
      const initialIndex = +targetDiv.dataset.index;
      const isClicked = !!targetDiv.dataset.clicked;

      if (isClicked) {
        body.removeChild(targetDiv);
        body.insertBefore(targetDiv, body.childNodes[initialIndex + 1]);
        targetDiv.dataset.clicked = '';
      } else {
        body.removeChild(targetDiv);
        body.insertBefore(targetDiv, body.childNodes[1]);
        targetDiv.dataset.clicked = 'clicked';
      }
    }

    const elements = document.querySelectorAll('.div-element');
    elements.forEach(element => element.addEventListener('click', handleClick));
  </script></body>
</html>
